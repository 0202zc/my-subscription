spring:
  thymeleaf:
    #    prefix: classpath:/templates/
    mode: HTML
    cache: false
    encoding: UTF-8
    #     新版本不支持content-type: text/html，故新写法
    servlet:
      content-type: text/html
    suffix: .html
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  datasource:
    username: root
    password: adobe197341022
    #?serverTimezone=UTC解决时区的报错
    url: jdbc:mysql://localhost:3306/db_mail_send?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      # 单个文件的最大值
      max-file-size: 10MB
      # 上传文件总的最大值
      max-request-size: 20MB
      enabled: true
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    lettuce:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 500

mybatis:
  type-aliases-package: com.lzc.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml
server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 15360
  servlet:
    context-path: /MySubscription